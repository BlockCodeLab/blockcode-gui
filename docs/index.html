<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <style>
    img[src*="?logo"] {
      width: 50%;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }
    img {
      max-height: 400px;
    }
    .markdown-section {
      max-width: 960px;
    }
    .docsify-pagination-container{
      padding: 10px 20px;
      height: auto;
    }
    code.lang-bash {
      position: relative!important;
      margin: 2.2em 5px!important;
      padding: 0 0 0 16px!important;
      overflow-y: hidden!important;
    }
    code.lang-bash::before {
      content: '$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$';
      position: absolute;
      left: 0;
    }
    .pagination-item-title {
      font-size: 1em;
    }
  </style>
  <div id="app">加载中…</div>
  <script>
    window.$docsify = {
      name: 'BlockCode GUI',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 4,
      autoHeader: true,
      auto2top: true,
      nativeEmoji: true,

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/': '搜索',
          '/en/': 'Type to search'
        },
        noData: {
          '/': '找不到结果',
          '/en/': 'No Results'
        },
        depth: 2,
        hideOtherSidebarContent: false,
      },
      copyCode: {
        buttonText: {
          '/': '点击复制',
          '/en/': 'Copy to clipboard',
        },
        errorText: {
          '/': '错误',
          '/en/': 'Error',
        },
        successText: {
          '/': '复制',
          '/en/': 'Copied',
        },
      },
      pagination: {
        previousText: {
          '/': '上一篇',
          '/en/': 'PREVIOUS',
        },
        nextText: {
          '/': '下一篇',
          '/en/': 'NEXT',
        },
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-pangu/lib/pangu.min.js"></script>
  <script src="//unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
</body>
</html>
